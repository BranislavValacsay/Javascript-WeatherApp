<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Weather in Vienna</h1>
        <div class="weather-card">
            <div class="weather-icon">
                <i class="fas fa-cloud-sun fa-5x"></i>
            </div>
            <div class="weather-info">
                <h2 class="temperature">--째C</h2>
                <p class="main-condition">Loading...</p>
                <p class="description">Loading...</p>
                <p class="temp-range">Min: <span class="temp-min">--째C</span> | Max: <span class="temp-max">--째C</span></p>
                <div class="details">
                    <p>Feels like: <span class="feels-like">--째C</span></p>
                    <p>Humidity: <span class="humidity">--%</span></p>
                    <p>Wind: <span class="wind">-- m/s</span></p>
                    <p>Pressure: <span class="pressure">-- hPa</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
